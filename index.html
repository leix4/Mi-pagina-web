<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso con Correo</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px;
            background-color: #f4f4f4;
        }
        #formulario { 
            max-width: 300px; 
            margin: auto; 
            padding: 20px; 
            background: white;
            border: 1px solid #ccc; 
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        p { 
            font-size: 14px; 
            color: #333; 
            margin-bottom: 15px;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="formulario">
        <p><em>葛娥А Mha semblat que la lletra resumeix perfectament la nostra situaci贸 (i com 茅s bonica potser et fa recordar lo guapets que som quan estem junts i lo bonic que pot arribar a ser lo nostre amor...) 葛娥А</em></p>
        <h2>Ingresa tu correo</h2>
        <input type="email" id="emailInput" placeholder="Tu correo electr贸nico" required>
        <button onclick="guardarCorreo()">Acceder</button>
    </div>

    <script>
        // Configurar EmailJS
        (function(){
            emailjs.init("c0d_JksyVxvz9j9Go"); // Reemplaza con tu clave p煤blica
        })();

        function guardarCorreo() {
            let email = document.getElementById("emailInput").value;
            if (!email.includes("@") || !email.includes(".")) {
                alert("Por favor, ingresa un correo v谩lido.");
                return;
            }

            // Guardar el correo en localStorage
            localStorage.setItem("userEmail", email);

            // Enviar notificaci贸n por email con los datos correctos
            let data = {
                email: email,  // Asegurar que coincide con la plantilla de EmailJS
                fecha: new Date().toLocaleString()
            };

            emailjs.send("service_5nijz97", "template_aqknp4f", data)
            .then(() => {
                console.log("Correo enviado correctamente:", email);
                // Redirigir autom谩ticamente al video de YouTube
                window.location.href = "https://youtu.be/EP-zEsS4lJY?si=CsEmPNGz0OWVtb5q";
            }, (error) => {
                console.error("Error al enviar email:", error);
                alert("Hubo un problema al enviar la notificaci贸n.");
            });
        }
    </script>

</body>
</html>
