<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princesa</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #formulario { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #mensaje { font-style: italic; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="formulario">
        <h2 id="mensaje">
            👸🏻👶🏻🧡🖤 M’ha semblat que la lletra resumeix perfectament la nostra situació 
            (i com és bonica potser et fa recordar lo guapets que som quan estem junts 
            i lo bonic que pot arribar a ser lo nostre amor...) 👸🏻👶🏻🧡🖤
        </h2>
        <input type="email" id="emailInput" placeholder="El teu correu electrònic" required>
        <button onclick="guardarCorreo()">Acceder</button>
    </div>

    <script>
        // Configurar EmailJS
        (function(){
            emailjs.init("c0d_JksyVxvz9j9Go"); // Reemplaza con tu clave pública
        })();

        function guardarCorreo() {
            let email = document.getElementById("emailInput").value;
            const correosPermitidos = [
                "ainabeltran98@gmail.com",
                "leix.nf@gmail.com",
                "aleixnf@gmail.com"
            ];

            if (!correosPermitidos.includes(email)) {
                alert("Este correo no tiene acceso. Solo pueden acceder usuarios autorizados.");
                return;
            }

            // Guardar el correo en localStorage
            localStorage.setItem("userEmail", email);

            // Enviar notificación por email con los datos correctos
            let data = {
                email: email,  
                fecha: new Date().toLocaleString()
            };

            emailjs.send("service_5nijz97", "template_aqknp4f", data)
            .then(() => {
                console.log("Correo enviado correctamente:", email);
                // Redirigir automáticamente al video de YouTube
                window.location.href = "https://youtu.be/EP-zEsS4lJY?si=CsEmPNGz0OWVtb5q";
            }, (error) => {
                console.error("Error al enviar email:", error);
                alert("Hubo un problema al enviar la notificación.");
            });
        }
    </script>

</body>
</html>
